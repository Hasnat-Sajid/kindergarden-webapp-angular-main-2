<div class="kindergarten-details">
    <h1>{{ kindergarten.name }}</h1>
    <img src="{{ kindergarten.imageUrl }}" alt="Image of {{ kindergarten.name }}">
    <p>{{ kindergarten.description }}</p>

    <!-- Additional details can be added here -->
    <h2>Facilities</h2>
    <ul>
        <li *ngFor="let facility of kindergarten.facilities">
            {{ facility }}
        </li>
    </ul>

    <h2>Contact Information</h2>
    <p>Address: {{ kindergarten.address }}</p>
    <p>Phone: {{ kindergarten.phone }}</p>
    <p>Email: {{ kindergarten.email }}</p>
</div>
